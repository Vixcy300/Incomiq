name: incomiq
description: AI-powered personal finance tracker for Indian gig workers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^14.2.0

  # State management
  flutter_riverpod: ^2.5.1

  # HTTP
  dio: ^5.4.3

  # Local storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3

  # Charts
  fl_chart: ^0.68.0

  # Animations
  lottie: ^3.1.2
  animated_text_kit: ^4.2.2
  confetti: ^0.7.0
  shimmer: ^3.0.0

  # Permissions
  permission_handler: ^11.3.1

  # Notifications
  flutter_local_notifications: ^17.2.2

  # Dynamic color (Material You)
  dynamic_color: ^1.7.0

  # UI helpers
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  gap: ^3.0.1
  cupertino_icons: ^1.0.8

  # Speech to text
  speech_to_text: ^7.0.0

  # File picker (CSV upload)
  file_picker: ^8.1.2

  # Connectivity check
  connectivity_plus: ^6.0.3

  # Animations
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
